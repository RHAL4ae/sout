{% extends "base.html" %}

{% block title %}توليد مارش شرطة{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <h2 class="mb-4 text-center">توليد مارش شرطة</h2>
    <form method="post">
      <div class="mb-3">
        <label for="prompt" class="form-label">الوصف النصي للمارش (Prompt)</label>
        <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="مثال: مارش رسمي شرطة عجمان، أبواق جريئة وإيقاع 120 BPM"></textarea>
      </div>
      <div class="mb-3">
        <label for="length" class="form-label">المدة (ثوانٍ)</label>
        <input type="number" class="form-control" id="length" name="length" value="60" min="1" max="300">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-music me-1"></i>توليد المارش
        </button>
      </div>
    </form>

    {% if audio_url %}
    <div class="mt-5 text-center">
      <h4 class="mb-3">النتيجة الصوتية</h4>
      <audio controls class="w-100 mb-3">
        <source src="{{ audio_url }}" type="audio/wav">
        متصفحك لا يدعم تشغيل الصوت.
      </audio>
      <p>
        <a href="{{ audio_url }}" target="_blank" class="btn btn-outline-secondary">
          <i class="fas fa-download me-1"></i>تنزيل المارش
        </a>
      </p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
