{% extends "base.html" %}

{% block title %}رفع مسار تكتيكي{% endblock %}

{% block content %}
<h2 class="mb-4">رفع مسار تكتيكي (CSV)</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="name" class="form-label">اسم المسار</label>
    <input type="text" name="name" id="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="file" class="form-label">ملف CSV</label>
    <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
  </div>
  <button type="submit" class="btn btn-primary">رفع</button>
</form>
{% endblock %}
